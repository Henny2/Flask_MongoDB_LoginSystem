{% extends "base.html" %}
{% block content %}
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">
                Create an account
            </h1>
            <form name="signup_form">
                <label for="name">Name</label>
                <input type="text" name="name" id="" class="field" required>

                <label for="name">Email</label>
                <input type="email" name="email" id="" class="field" required>

                <label for="name">Password</label>
                <input type="password" name="password" id="" class="field" required>

                <p class="error error--hidden"></p>

                <input type="submit" value="Sign Up" class="btn">
            </form>
        </div>



        <div class="card">
            <h1 class="center">
                Login
            </h1>
            <form name="login_form">
        
                <label for="name">Email</label>
                <input type="email" name="email" id="" class="field" required>

                <label for="name">Password</label>
                <input type="password" name="password" id="" class="field" required>
                <!-- the following field is to handle/show errors -->
                <p class="error error--hidden"></p> 

                <input type="submit" value="Login" class="btn">
            </form>
        </div>
    </div>

{% endblock %}
